<template name="photos">
  <div class="photos-wrapper">
    <ol class="steps">
      {{#each steps}}
        {{> step}}
      {{/each}}
    </ol>
    <div class="photos">
      {{#each photos}}
        {{> photo}}
      {{/each}}
    </div>
    <div class="dominants" style="display: none;">
      <div class="dominant">
        <h3>Dominant color #1</h3>
        <div id="dominant1" class="color"></div>
        <h5 id="dominant1">#AABBCC</h5>
      </div>
      <div class="dominant">
        <h3>Dominant color #2</h3>
        <div id="dominant2" class="color"></div>
        <h5 id="dominant2">#AABBCC</h5>
      </div>
      <button class="continue">Continue</button>
    </div>
    <div class="final" style="display: none">
      <canvas id="canvas-final" style="height: 315px; width: 315px;"></canvas>
      <div class="final-dominants">
        <div id="dominant1" class="color"></div>
        <h5 id="dominant1">#AABBCC</h5>
        <div id="dominant2" class="color"></div>
        <h5 id="dominant2">#AABBCC</h5>
      </div>
      <div class="share" style="display: none;">
        <p>Now what...?</p>
        <button class="share-instagram">Share on Instagram</button>
        <button class="share-facebook">Share on Facebook</button>
        <button class="share-save">Save to gallery</button>
        <button class="share-print">Print me a copy</button>
        <button class="logout">Logout</button>
      </div>
    </div>
    <canvas id="canvas-all" style="display: none; height: 150px; width: 150px;"></canvas>
  </div>
</template>

<template name="step">
  <li id="step{{val}}" class="step">{{name}}</li>
</template>

<template name="photo">
  <div class="photo" style="display: none;">
    <div class="title">{{date}}</div>
    <img id="img-{{id}}" class="instagram-photo" src="{{proxy images.thumbnail.url}}" crossorigin="anonymous">
    <canvas id="canvas-{{id}}" style="height: 150px; width: 150px;"></canvas>
  </div>
</template>
