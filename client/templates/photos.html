<template name="photos">
  <div class="photos-wrapper">
    <a class="start-over" href="/dates">Start Over</a>
    <ol class="steps">
      {{#each steps}}
        {{> step}}
      {{/each}}
    </ol>
    <div class="photos">
      {{#each photos}}
        {{> photo}}
      {{/each}}
    </div>
    <div class="dominants" style="display: none;">
      <div class="dominant">
        <h3>Dominant color #1</h3>
        <div id="dominant1" class="color"></div>
        <ol id="dominant1">
          <li class="r">R-XX</li>
          <li class="g">G-XX</li>
          <li class="b">B-XX</li>
        </ol>
      </div>
      <div class="dominant">
        <h3>Dominant color #2</h3>
        <div id="dominant2" class="color"></div>
        <ol id="dominant2">
          <li class="r">R-XX</li>
          <li class="g">G-XX</li>
          <li class="b">B-XX</li>
        </ol>
      </div>
      <button class="continue">Continue</button>
    </div>
    <div class="final" style="display: none">
      <div class="canvas">
        <canvas id="canvas-final" style="height: 315px; width: 315px;"></canvas>
        <div class="final-userdate" style="display: none;">@<span class="final-username"></span> / <span class="final-date"></span></div>
      </div>
      <div class="final-dominants">
        <div id="dominant1" class="color"></div>
        <ol id="dominant1">
          <li class="r">R-XX</li>
          <li class="g">G-XX</li>
          <li class="b">B-XX</li>
        </ol>
        <div id="dominant2" class="color"></div>
        <ol id="dominant2">
          <li class="r">R-XX</li>
          <li class="g">G-XX</li>
          <li class="b">B-XX</li>
        </ol>
      </div>
      <div class="share" style="display: none;">
        <button class="share-instagram">Instagram</button>
        <button class="share-facebook">Facebook</button>
        <button class="share-print">Print</button>
      </div>
    </div>
    <canvas id="canvas-all" style="height: 150px; width: 150px;"></canvas>
  </div>
</template>

<template name="step">
  <li id="step{{val}}" class="step">{{name}}</li>
</template>

<template name="photo">
  <div class="photo" style="display: none;">
    <img id="img-{{id}}" class="instagram-photo" src="{{proxy images.thumbnail.url}}" crossorigin="anonymous">
    <canvas id="canvas-{{id}}" style="position: absolute; left: -9999px; height: 150px; width: 150px;"></canvas>
    <div class="title">{{date}}</div>
  </div>
</template>
